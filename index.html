<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<title></title>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0,width=device-width" />

<script type="text/javascript">
window.onload = function onLoad() {

	//パラメータ取得 "?(パラメータ名)=(値)"の箇所
    param_value = document.location.search;
    
    //パラメータ表示
    target = document.getElementById("param");
    target.innerHTML = param_value;
    
    //aタグ更新 id="btn-a"のaタグを書き換える
    target_url = document.getElementById("btn-a");
    target_url.innerHTML = "http://他サイトのURL"+param_value;
    target_url.href = "http://他サイトのURL"+param_value;
}

</script>

</head>

<body style="font-family: '游ゴシック', 'YuGothic-Medium', 'メイリオ', Meiryo, sans-serif; background-color: #fff; margin: 0; font-size: 14px; line-height: 1.5;">
  <div>パラメーター</div>
  <div id="param"></div>
  <div>URL</div>
  <a id="btn-a" href="" target="_blank"></a>
</body>

</html>
